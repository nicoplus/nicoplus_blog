<!--post.html-->
{% extends 'base.html' %}
{% block title %}{{post.title}} | 文章{% endblock %}

{% block page_content %}
<div class="well well-post" >
	<h2>{{post.title}}</h2>
	<small>时间:{{post.created_at | post_datetime}}</small>
</div>
<div class="post-body">
	<div class="post-text-center">
		<img src="{{ post.images.first().url_t }}" align="middle">
	</div>
	{% if post.body_html %}
	<p>{{ post.body_html|safe }}</p>
	{% else %}
	<p>{{post.body}}</p>
	{% endif %}
</div>
{% endblock %}
