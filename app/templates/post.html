<!--post.html-->
{% extends 'base.html' %}
{% block title %}{{post.title}} | 文章{% endblock %}

{% block page_content %}
<div class="panel panel-primary">
	<div class="panel-heading" align="center">
		<h2>{{post.title}}</h2>
		<small>时间:{{post.created_at | post_datetime}}</small>
	</div>
	<div class="panel-body">
		{% if post.body_html %}
		<p>{{ post.body_html|safe }}</p>
		{% else %}
		<p>{{post.body}}</p>
		{% endif %}
	</div>
	
</div>
{% endblock %}
